<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Inscripción - Centro Educativo EduNet</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Gris claro */
            color: #333; /* Texto oscuro */
        }

        #consulta-container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff; /* Blanco */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #3498db; /* Azul suave */
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc; /* Gris claro */
            border-radius: 4px;
        }

        button {
            background-color: #2ecc71; /* Verde suave */
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #27ae60; /* Verde más oscuro al pasar el ratón */
        }

        #resultado {
            margin-top: 20px;
            border-top: 1px solid #ccc; /* Gris claro */
            padding-top: 20px;
        }

        .result-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="consulta-container">
        <h1>Consulta de Inscripción</h1>
        <form action="#" method="post">
            <label for="buscar">Buscar por Nombre o Identificación:</label>
            <input type="text" id="buscar" name="buscar" required>

            <button type="submit">Buscar</button>
        </form>

        <div id="resultado">
            <div class="result-item">
                <h3>Nombre del Estudiante</h3>
                <p>ID: 12345</p>
                <p>Aula: Aula 101</p>
                <p>Grado: 5°</p>
                <p>Sección: A</p>
            </div>

        </div>
    </div>
</body>
</html>
