<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Aulas - Centro Educativo EduNet</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Gris claro */
            color: #333; /* Texto oscuro */
        }

        #aula-container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff; /* Blanco */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #3498db; /* Azul suave */
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc; /* Gris claro */
            border-radius: 4px;
        }

        button {
            background-color: #2ecc71; /* Verde suave */
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #27ae60; /* Verde más oscuro al pasar el ratón */
        }

        .disponibilidad {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="aula-container">
        <h1>Registro de Aulas</h1>
        <form action="#" method="post">
            <label for="nombre">Nombre del Aula:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="capacidad">Capacidad:</label>
            <input type="number" id="capacidad" name="capacidad" required>

            <label for="cuposDisponibles">Cupos Disponibles:</label>
            <input type="number" id="cuposDisponibles" name="cuposDisponibles" required>

            <button type="submit">Guardar</button>
        </form>

        <p class="disponibilidad">Vacantes disponibles en esta aula: 20</p>
    </div>
</body>
</html>
