<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Alumno - Sistema Educativo EduNet</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* Gris claro */
            color: #333; /* Texto oscuro */
        }

        #registro-container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff; /* Blanco */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #3498db; /* Azul suave */
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc; /* Gris claro */
            border-radius: 4px;
        }

        button {
            background-color: #2ecc71; /* Verde suave */
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #27ae60; /* Verde m치s oscuro al pasar el rat칩n */
        }
    </style>
</head>
<body>
    <div id="registro-container">
        <h1>Registro de Nuevo Alumno</h1>
        <form action="#" method="post">
            <label for="nombre">Nombre del Estudiante:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="direccion">Direcci칩n:</label>
            <input type="text" id="direccion" name="direccion" required>

            <label for="contacto">Informaci칩n de Contacto:</label>
            <input type="text" id="contacto" name="contacto" required>

            <label for="padre">Datos del Padre:</label>
            <input type="text" id="padre" name="padre" required>

            <button type="submit">Guardar</button>
        </form>
    </div>
</body>
</html>
